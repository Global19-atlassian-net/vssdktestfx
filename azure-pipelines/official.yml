trigger:
  branches:
    include:
    - master
    - 'validate/*'
  paths:
    exclude:
    - doc/
    - '*.md'
    - .vscode/

variables:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU
  push_to_ci: true
  NUGET_PACKAGES: $(Agent.TempDirectory)/.nuget/packages
  ci_feed: vs-impl

jobs:
- template: build.yml
  parameters:
    windowsPool: VSEng-MicroBuildVS2019
